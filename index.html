<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RANO KA BOT</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #eaeaea);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    #chatbox {
        width: 360px;
        height: 550px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }
    .msg {
        margin: 10px 0;
        padding: 12px 16px;
        border-radius: 20px;
        max-width: 75%;
        line-height: 1.4;
        animation: bounceIn 0.3s ease;
    }
    @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .user {
        background: #007aff;
        color: white;
        align-self: flex-end;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .bot {
        background: #ff4e50;
        color: white;
        align-self: flex-start;
        box-shadow: 0 4px 15px rgba(255,78,80,0.7);
    }
    #typing {
        display: flex;
        align-items: center;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    .dot {
        height: 8px;
        width: 8px;
        margin: 0 3px;
        background-color: #999;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
    #inputBar {
        display: flex;
        padding: 12px;
        border-top: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
    }
    input {
        flex: 1;
        border: none;
        padding: 10px;
        font-size: 15px;
        border-radius: 20px;
        background: rgba(255,255,255,0.8);
        outline: none;
        margin-right: 8px;
    }
    button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    button:hover {
        background: #0051c6;
    }
</style>
</head>
<body>

<div id="chatbox">
    <div id="messages"></div>
    <div id="typing" style="display: none;">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="inputBar">
        <input id="userInput" placeholder="Type here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (text === "") return;

    addMessage(text, "user");
    input.value = "";

    document.getElementById("typing").style.display = "flex";

    setTimeout(() => {
        document.getElementById("typing").style.display = "none";
        addMessage("Aleeha is always right üò°üñïüèæ", "bot");
    }, 1200);
}

function addMessage(text, type) {
    let msgDiv = document.createElement("div");
    msgDiv.className = `msg ${type}`;
    msgDiv.innerText = text;
    document.getElementById("messages").appendChild(msgDiv);
    msgDiv.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
